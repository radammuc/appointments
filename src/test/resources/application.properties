spring.datasource.url=jdbc:h2:mem:challenge;MODE=PostgreSQL;
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=challenge
spring.datasource.password=challenge
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
#
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always
spring.sql.init.continue-on-error=true
#
appointment.slot.duration.minutes=15
appointment.import.directory=./termine
appointment.import.enabled=true

